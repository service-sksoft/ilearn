<div class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="wt-content-title">String Content</div>
        <textarea rows="10" class="form-control" ng-model="vm.inputText" placeholder="Enter text to convert to base64 format. You may paste copied text too."></textarea>
        <a href="javascript:void(0)" class="btn btn-xs btn-danger pull-right margin-top-10" ng-click="vm.inputText='';">Clear</a>
     </div>

    <div class="col-sm-6 col-xs-12">
        <div class="wt-content-title">Base64 Value
            <web-tool-box inputtext="vm.stringToBase(vm.inputText)"></web-tool-box>
        </div>
        <div class="wt-content-desc converted-text">{{vm.stringToBase(vm.inputText) || 'Result will be displayed here'}}</div>
        <div class="wt-content-sep"></div>
    </div>
</div>
