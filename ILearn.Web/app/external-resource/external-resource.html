<div class="content-info">
    <content-info topic="vm.selectedTopic" currentpage="external-resource"></content-info>
</div>

<div class="row">
    <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="leftNav">
            <topic-list topics="vm.topicList" selected-topic="vm.selectedTopic.ID" type="external-resource"></topic-list>
        </div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <div class="answerbox content-body" ng-if="vm.questionList.ques.length>0">
            <div id="divData" class="divData">
                <div class="row">
                    <div class='col-sm-6 col-xs-12 er-box' ng-repeat="q in vm.questionList.ques">
                        <a href="{{q.url}}" target="_blank" title="Open in new window">
                            <div class='er-list'>
                                <div class='ques' itemprop='keywords'>

                                    <span class="er-title">
                                        <span class="glyphicon glyphicon-new-window"></span>
                                        <span class="er-title">{{q.title}}</span>
                                    </span>

                                    <div class="er-desc">{{q.desc}}</div>

                                </div>
                                <img ng-src="{{vm.contentImage(q.type)}}" class="er-img" />
                            </div>
                        </a>
                    </div>
                </div>

            </div>

        </div>


        <dir-pagination pagetype="external-resource" topicurl="{{vm.url}}" currentpage="{{vm.questionList.currentpage}}" total="{{vm.questionList.total}}" perpage="vm.questionList.perpage" ng-if="vm.questionList.total > vm.questionList.perpage"></dir-pagination>

        <div class="no-data text-sm" ng-if="vm.questionList.ques.length===0">No questions added in this section. We are working on this topic and will update soon...</div>

    </div>

</div>
