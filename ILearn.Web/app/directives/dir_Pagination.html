<div class="text-right">
    <ul class='pagination'>
        <li><a href="javascript:void(0)" ng-href="{{$state.href(pagetype, {url : url, page : 1})}}"><span class='glyphicon glyphicon-fast-backward'></span></a></li>
        <li ng-class="{disabled : currentpage ==1}"><a ng-href="{{$state.href(pagetype, {url : url, page : currentpage == 1 ? 1 : currentpage - 1})}}"><span class='glyphicon glyphicon-backward'></span></a></li>
        <li><a href='javascript:void(0)' class='crntpg'>{{currentpage}} of  {{pgs || '..'}}</a></li>
        <li ng-class="{disabled : currentpage + 1> pgs}">
            <a href="javascript:void(0)" ng-href="{{$state.href(pagetype, {url : url, page : nextpage})}}"><span class='glyphicon glyphicon-forward'></span></a>
        </li>
        <li><a href="javascript:void(0)" ng-href="{{$state.href(pagetype, {url : url, page : pgs})}}"><spa><span class='glyphicon glyphicon-fast-forward'></span></a></li>
    </ul>
</div>
