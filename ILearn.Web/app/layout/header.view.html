<style type="text/css">
    a { text-decoration: none !important; }
    .a-company-name { font-size: 20px; margin-left: 14px; }
    .row { margin-right: 0px !important; }

    .layout-header-row1 { height: 28px; line-height: 25px; border-bottom: 1px solid #c5bfbf; }


    .ul-top-header { list-style: none; }
    .ul-top-header li { display: inline; margin-right: 15px; }
    .ul-top-header li a { display: inline-block; text-transform: uppercase; text-decoration: none; color: #908a8a; font-size: 11.5px; font-family: 'Roboto',Arial,Helvetica,sans-serif; }
    .ul-top-header li a:hover { text-decoration: none; border-bottom: 2px solid #ec8a8a; }
    .ul-top-header li a.selected { color: #333; font-weight: bold; border-bottom: 2px solid #3a51a2; }
    .ul-top-header-right a { color: royalblue !important; font-weight: bold; }
    .ul-top-header-links { margin-top: 8px; }
    .layout-header-row2 { padding: 8px 0px 8px 10px; -webkit-box-shadow: 0 1px 3px rgba(0,0,0,.2); -moz-box-shadow: 0 1px 3px rgba(0,0,0,.2); box-shadow: 0 1px 3px rgba(0,0,0,.2); }
    .imglogo { height: 35px; }

    .layout_footer { background-color: rgba(47, 44, 44, 0.63); height: 170px; color: white; margin-top: 50px; }
    .home-footer-follow-us { text-transform: uppercase; text-align: center; letter-spacing: 1px; padding-top: 20px; font-weight: bold; font-size: 17px; margin-bottom: 15px; }


    ul.spicesocialwidget { padding-left: 0px !important; }
    ul.spicesocialwidget li { list-style: none outside none; border: none; }
    ul.spicesocialwidget li a { background-color: transparent; background-image: url('bootstrap/css/Images/social-media.png'); background-repeat: no-repeat; background-size: auto 96px; border: 0 none; color: white; direction: ltr; display: block; height: 32px; overflow: hidden; text-align: left; text-decoration: none; text-indent: -999em; transition: all 0.2s ease 0s; width: 32px; }
    .ie7 ul.spicesocialwidget li a, .ie8 ul.spicesocialwidget li a { background-image: url('bootstrap/css/Images/social-media.png' ); }
    ul.spicesocialwidget li.facebook a { background-position: 0 0; }
    ul.spicesocialwidget li.flickr a { background-position: -32px 0; }
    ul.spicesocialwidget li.dribbble a { background-position: -64px 0; }
    ul.spicesocialwidget li.googleplus a { background-position: -96px 0; }
    ul.spicesocialwidget li.linkedin a { background-position: -128px 0; }
    ul.spicesocialwidget li.pinterest a { background-position: -160px 0; }
    ul.spicesocialwidget li.rss a { background-position: -192px 0; }
    ul.spicesocialwidget li.skype a { background-position: -224px 0; }
    ul.spicesocialwidget li.twitter a { background-position: -256px 0; }
    ul.spicesocialwidget li.vimeo a { background-position: -288px 0; }
    ul.spicesocialwidget li.youtube a { background-position: -320px 0; }
    ul.spicesocialwidget li.facebook a:hover, #sidebar ul.spicesocialwidget li.facebook a:hover { background-position: 0 -32px; }
    ul.spicesocialwidget li.flickr a:hover, #sidebar ul.spicesocialwidget li.flickr a:hover { background-position: -32px -32px; }
    ul.spicesocialwidget li.dribbble a:hover, #sidebar ul.spicesocialwidget li.dribbble a:hover { background-position: -64px -32px; }
    ul.spicesocialwidget li.googleplus a:hover, #sidebar ul.spicesocialwidget li.googleplus a:hover { background-position: -96px -32px; }
    ul.spicesocialwidget li.linkedin a:hover, #sidebar ul.spicesocialwidget li.linkedin a:hover { background-position: -128px -32px; }
    ul.spicesocialwidget li.pinterest a:hover, #sidebar ul.spicesocialwidget li.pinterest a:hover { background-position: -160px -32px; }
    ul.spicesocialwidget li.rss a:hover, #sidebar ul.spicesocialwidget li.rss a:hover { background-position: -192px -32px; }
    ul.spicesocialwidget li.skype a:hover, #sidebar ul.spicesocialwidget li.skype a:hover { background-position: -224px -32px; }
    ul.spicesocialwidget li.twitter a:hover, #sidebar ul.spicesocialwidget li.twitter a:hover { background-position: -256px -32px; }
    ul.spicesocialwidget li.vimeo a:hover, #sidebar ul.spicesocialwidget li.vimeo a:hover { background-position: -288px -32px; }
    ul.spicesocialwidget li.youtube a:hover, #sidebar ul.spicesocialwidget li.youtube a:hover { background-position: -320px -32px; }

    .social { text-align: center; background-color: #fff5f5; width: 200px; margin: auto; border-radius: 26px; padding-top: 5px; }
    .copyright { text-align: center; }

    .home-disclaimer { text-align: center; font-size: 12px; margin-top: 25px; }
    .home-disclaimer a { color: white !important; }
</style>

<div class="wrapper" ng-controller="HeaderController as vm" id="devHeaderController">

    <div class="layout-header-row2">
        <div class="row">
            <div class="col-sm-4">
                <div class="header-logo-box">
                    <a href="/"> <img class="imglogo" src="Images/logo.png" /></a>
                    <a href='/' class="a-company-name"><span class="f">Info</span><span class="m">nexus</span><span class="l">.in</span></a>
                </div>
            </div>
            <div class="col-sm-8">
                <ul class="ul-top-header ul-top-header-links">
                    <li class="ul-top-header-right pull-right"><a href="javascript:void(0)" ng-click="vm.showModel()">Sign In</a></li>
                    <li class="ul-top-header-right pull-right">
                        <a href="javascript:void(0)">Register</a>
                    </li>
                    <li> <a href="javascript:void(0)" ng-click="vm.reloadData()">Reload</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="layout_header">
        <div class="layout-header-row1">
            <ul class="ul-top-header">
                <li ng-repeat="mn in vm.menuRow1" class="ul-top-header">
                    <a ng-class="{selected : $index==0}" ui-sref="{{mn.state}}">{{mn.label}}</a>
                </li>

            </ul>
        </div>
    </div>

    <div ui-view=""></div>
    <div class="layout_footer">

        <div class="home-footer-follow-us">Follow us on</div>

        <div class="social">
            <ul class="spicesocialwidget" id="swtop" style="margin-bottom: 0px; display: inline-flex;">
                <li class="facebook"><a rel="nofollow" href="https://www.facebook.com/infonexus.in/" target="_blank" title="infonexus on facebook" class="tt"></a></li>
                <li class="googleplus"><a rel="nofollow" href="https://plus.google.com/b/109991524994030112733/109991524994030112733/posts/p/pub" target="_blank" title="infonexus on google plus" class="tt"></a></li>
                <li class="rss"><a rel="nofollow" href="http://infonexus-learningzone.blogspot.in/" target="_blank" title="infonexus on blogs" class="tt"></a></li>
                <li class="dribbble"><a rel="nofollow" href="http://infonexuslearningzone.wordpress.com/" target="_blank" title="infonexus on wordpress" class="tt"></a></li>
            </ul>
        </div>


        <div class="home-disclaimer">
            <a>Advertise</a><span class="sep" > |</span>
            <a>Terms of use</a><span class="sep"> |</span>
            <a>Privacy policy</a><span class="sep"> |</span>
            <a>Feedback</a><span class="sep"> | </span>
            <a>Report an issue</a>

            © infonexus.in 2017, All Rights reserved.
        </div>

    </div>
</div>
