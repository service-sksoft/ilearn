<div class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="wt-content-title">Base64 Content</div>
        <textarea rows="10" class="form-control" ng-model="vm.inputText" placeholder="Enter base64 text to convert to string. You may paste copied text too."></textarea>
        <a href="javascript:void(0)" class="btn btn-xs btn-danger pull-right margin-top-10" ng-click="vm.inputText='';">Clear</a>
    </div>

    <div class="col-sm-6 col-xs-12">
        <div class="wt-content-sep visible-sm visible-xs"></div>
        <div class="wt-content-title">
            String Value
            <web-tool-box inputtext="vm.baseToString(vm.inputText)"></web-tool-box>
        </div>
        <div class="wt-content-desc converted-text">{{vm.baseToString(vm.inputText) || 'Result will be displayed here'}}</div>
        <div class="wt-content-sep"></div>
    </div>
</div>
