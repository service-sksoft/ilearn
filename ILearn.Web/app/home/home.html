<div class="home-content">
    <div class="home-banner">
        <div class="wrap">
            <a class="wrap-a">Learning Made Easy</a>
        </div>
        <img ng-src="{{vm.homeBannerImage}}" class="banner-img" />
        <div class="home-search topic-srch">
            <div class="home-search-title">Search courses, topic, interview questions....</div>
            <div class="row">
                <div class="col-sm-10 col-xs-7"><input type="text" ng-model="vm.searchModel" ng-keyup="vm.searchByEnterKey($event)" class="form-control" placeholder="search" /></div>
                <div class="col-sm-2 col-xs-4"><a class="btn-search" href="javascript:void(0)" ng-click="vm.search(vm.searchModel)">Search</a></div>
            </div>
        </div>
    </div>

    <div class="topic-box">
        <div class="row">
            <div class='col-md-4 col-sm-6 col-xs-12' ng-repeat="topic in vm.topicList">
                <div class="divgrp">
                    <div class="row">
                        <div class="col-sm-2 col-xs-3">
                            <img ng-src="data:image/png;base64, {{topic.Image}}" class="topic-img" />
                        </div>
                        <div class="col-sm-10 col-xs-9">
                            <div class="topic-content">
                                <div class="home-topic-name">{{topic.Description}}</div>
                            </div>
                        </div>

                        <div class="divgrp-internal">
                            <div class="topic-inside">
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <a href="javscript:void(0)" ui-sref="interview({url : topic.URL, page : 1})">
                                            <div class="topic-inside-link topic-inside-interview">
                                                <span class="glyphicon glyphicon-user"></span>
                                                <div>Interview</div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col-sm-6 col-xs-6">
                                        <a href="javscript:void(0)" ui-sref="tutorial({url : topic.URL, page : 1})">
                                            <div class="topic-inside-link topic-inside-tutorial ">
                                                <span class="glyphicon glyphicon-file"></span>
                                                <div>Tutorial</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="home-scroller hidden-xs">
        <div class="carousel slide" data-ride="carousel">


            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" ng-class="{'active' : $index==0}" ng-repeat="cq in vm.carousalQuestions">
                    <div class="row">
                        <div class="col-sm-4 carousel-content carousel-content-first">
                            <div class="carousel-ques">{{cq.q1}}</div>
                            <div class="carousel-ans" ng-bind-html="vm.$sce.trustAsHtml(cq.a1)"></div>

                        </div>
                        <div class="col-sm-4 carousel-content carousel-content-second">
                            <div class="carousel-ques">{{cq.q2}}</div>
                            <div class="carousel-ans" ng-bind-html="vm.$sce.trustAsHtml(cq.a2)"></div>
                        </div>

                        <div class="col-sm-4 carousel-content carousel-content-third">
                            <div class="carousel-ques">{{cq.q3}}</div>
                            <div class="carousel-ans" ng-bind-html="vm.$sce.trustAsHtml(cq.a3)"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
